    <title>Login</title>
    <link rel="stylesheet" href="/IE104_PROJECT/css/style-login.css">
</head>
<body>
    <!--#include virtual="/IE104_PROJECT/common/header.html"-->
    <main>
        <div class="container">
            <div id="login-form" class="login-page">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" onclick="login()" class="toggle-btn"><span>Log In</span></button>
                        <button type="button" onclick="register()" class="toggle-btn"><span>Register</span></button>
                    </div>
                    <form action="" id="login" class="input-group-login">
                        <input type="email" name="email" id="email" class="input-field" placeholder="Your Email" required><br>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Your Password" required><br>
                        <input type="checkbox" name="remember-pswd" id="remember-pswd" class="check-box"><span>Remember Password</span>
                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form action="" id="register" class="input-group-register">
                        <input type="text" name="first-name" id="first-name" class="input-field" placeholder="Your First Name" required><br>
                        <input type="text" name="last-name" id="last-name" class="input-field" placeholder="Your Last Name" required><br>
                        <input type="email" name="email" id="email" class="input-field" placeholder="Your Email" required><br>
                        <input type="password" name="password" id="password" class="input-field" placeholder="Your Password" required><br>
                        <input type="password" name="confirm-password" id="confirm-password" class="input-field" placeholder="Confirm Your Password" required><br>
                        <input type="checkbox" name="agree-terms" id="agree-terms" class="check-box"><span>I agree to the terms and conditions</span><br>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>    
        </div>
    </main>
    <script src="js/js-login.js"></script>
    <!--#include virtual="/IE104_PROJECT/common/footer.html"-->
</body>
</html>
