    <title>Login</title>
    <link rel="stylesheet" href="/nhu_blog/css/style-login.css">
</head>
<body>
    <!--#include virtual="/nhu_blog/common/header.html"-->
    <main>
        <div class="container">
            <div id="login-form" class="login-page">
                <div class="form-box">
                    <div class="button-box">
                        <div id="btn"></div>
                        <button type="button" onclick="login()" class="toggle-btn"><span>Log In</span></button>
                        <button type="button" onclick="register()" class="toggle-btn"><span>Register</span></button>
                    </div>
                    <form action="" id="login" class="input-group-login" method="POST">
                        <div class="form-group">
                            <input name="email" type="email" id="email-login" class="input-field" placeholder="Your Email">
                            <p class="form-message"></p><br>
                        </div>

                        <div class="form-group">
                            <input name="password" type="password" id="password-login" class="input-field" placeholder="Your Password">
                            <p class="form-message"></p>
                        </div>

                        <input type="checkbox" name="remember-pswd" id="remember-pswd" class="check-box"><span>Remember Password</span>

                        <button type="submit" class="submit-btn">Log In</button>
                    </form>
                    <form action="" id="register" class="input-group-register" method="POST">
                        <div class="form-group">
                            <input name="first-name" type="text" id="first-name" class="input-field" placeholder="Your First Name">
                            <p class="form-message"></p>
                        </div>

                        <div class="form-group">
                            <input name="last-name" type="text" id="last-name" class="input-field" placeholder="Your Last Name">
                            <p class="form-message"></p>
                        </div>

                        <div class="form-group">
                            <input name="email" type="email" id="email-reg" class="input-field" placeholder="Your Email">
                            <p class="form-message"></p>
                        </div>

                        <div class="form-group">
                            <input name="password" type="password" id="password-reg" class="input-field" placeholder="Your Password">
                            <p class="form-message"></p>
                        </div>

                        <div class="form-group">
                            <input name="confirm-password" type="password" id="confirm-password" class="input-field" placeholder="Confirm Password">
                            <p class="form-message"></p>
                        </div>

                        <input type="checkbox" name="agree-terms" id="agree-terms" class="check-box"><span>I agree to the terms and conditions</span><br>
                        <button type="submit" class="submit-btn">Register</button>
                    </form>
                </div>
            </div>    
        </div>
    </main>
    <script src="/nhu_blog/js/js-login.js"></script>
    <script src="/nhu_blog/js/js-validator.js"></script>
    <script>
        Validator({
        form: '#register',
        errorSelector: '.form-message',
        rules: [
            Validator.isRequired('#first-name'),
            Validator.isRequired('#last-name'),
            Validator.isRequired('#email-reg'),
            Validator.isEmail('#email-reg'),
            Validator.isRequired('#password-reg'),
            Validator.minLength('#password-reg', 6),
            Validator.isRequired('#confirm-password'),
            Validator.isConfirmed('#confirm-password', function() {
                return document.querySelector('#register #password-reg').value;
            }),
        ],
        onSubmit: function (data) {
            console.log(data);
        }
    });
    </script>
    <!--#include virtual="/nhu_blog/common/footer.html"-->
</body>
</html>
